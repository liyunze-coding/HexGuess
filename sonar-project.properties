# Required metadata
sonar.projectKey=liyunze-coding_HexGuess
sonar.organization=liyunze-coding
sonar.projectName=HexGuess
sonar.projectVersion=1.0

# Path to source directories (relative to project root)
sonar.sources=.

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Exclude test files and node_modules from analysis
sonar.exclusions=node_modules/**,**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Enforce minimum coverage threshold
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.coverage.minimum=85